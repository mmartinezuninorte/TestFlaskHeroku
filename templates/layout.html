<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}"> -->
    <!-- CSS from Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{{titulo}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">InventarioApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/registro/">Registro</a>
              </li>
               {% if g.user %}
                    <li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesion</a></li>
                {% else %}   
                    <li class="nav-item">
                        <a class="nav-link disabled">Cerrar Sesion</a>
                    </li>
                {% endif %}
              
            </ul>
          </div>
        </div>
      </nav>
    <!-- <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/login/">Login</a></li>
            <li><a href="/registro/">Registro</a></li>
            {% if g.user %}
                <li><a href="/logout">Cerrar Sesion</a></li>
            {% endif %}

        </ul>
    </nav> -->
    <div class="text-center">
        {% for message in get_flashed_messages() %}
            <section class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </section>
        {% endfor %}
        
        {% block body %}
        {% endblock %}
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
