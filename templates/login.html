{% extends './layout.html'   %}

{% block body %}
<div class="content">
    <form action="" method="POST">
        <header><h1>Login!</h1></header>
        <h2>Prueba de cambio</h2>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=35) }}<br>
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password() }}<br>
        </p>
        <p>
            <button type="submit" class="btn btn-outline-warning">Ingresar</button>
            <!-- {{ form.ingresar }}<br> -->
        </p>
    </form>
</div>
{% endblock %}
